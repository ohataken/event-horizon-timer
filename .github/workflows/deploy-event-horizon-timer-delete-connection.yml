name: Deploy delete-connection Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'src/event-horizon-timer-delete-connection/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Lambda function
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: event-horizon-timer-delete-connection
          code-artifacts-dir: src/event-horizon-timer-delete-connection
          runtime: nodejs22.x
          handler: index.handler
          architecture: x86_64
